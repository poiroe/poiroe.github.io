<p id="hitokoto">
</p>

<script>
  document.getElementById('hitokoto').addEventListener('click', getHitokoto);

  async function getHitokoto(event) {
    const hitokotoText = document.getElementById('hitokoto');
    hitokotoText.textContent = '(」・ω・)」うー！(／・ω・)／';

    try {
      const response = await fetch('https://v1.hitokoto.cn/');
      const data = await response.json();

      if (data.hitokoto) {
        hitokotoText.textContent = data.hitokoto;
      } else {
        hitokotoText.textContent = '获取失败';
      }
    } catch (error) {
      console.error('Error fetching hitokoto:', error);
      hitokotoText.textContent = '获取失败';
    }
  }
</script>
