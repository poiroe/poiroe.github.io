<script> document.getElementById('hitokoto').addEventListener('click', getHitokoto);

  async function getHitokoto(event) {
    const hitokotoText = document.getElementById('hitokoto');
    hitokotoText.textContent = '(」・ω・)」うー！(／・ω・)／';

    try {
      const response = await fetch('https://v1.hitokoto.cn/');
      const data = await response.json();

      if (data.hitokoto) {
        hitokotoText.textContent = data.hitokoto;
      } else {
        hitokotoText.textContent = '获取失败';
      }
    } catch (error) {
      console.error('Error fetching hitokoto:', error);
      hitokotoText.textContent = '获取失败';
    }
  }
</script>


<!-- JavaScript 切换颜色方案 -->
<script>
  let colorScheme = 0; // 0: 默认, 1: 切换颜色1, 2: 切换颜色2

  document.getElementById('myColorSwitch').addEventListener('click', function() {
    // 切换颜色方案
    colorScheme = (colorScheme + 1) % 3;

    applyColorScheme(colorScheme);
// 移除按钮焦点
  this.blur();
    // 输出日志
    console.log('切换颜色方案:', colorScheme);
  });

  function applyColorScheme(scheme) {
    const style = document.getElementById('colorSchemeStyle');

    if (!style) {
      // 如果样式标签不存在，创建一个
      const newStyle = document.createElement('style');
      newStyle.id = 'colorSchemeStyle';
      document.head.appendChild(newStyle);
      style = newStyle;
    }

    // 定义不同方案的样式规则
    const styles = [
      `
        *:not(#rightCornerText):not(#hitokoto) {
          color: #000 !important;
          background-color: #fff !important;
        }
      `,
      `
        *:not(#rightCornerText) {
        color: #fff !important;
      }

      #hitokoto {
        color: #fff !important;
      }
      `,
      `
        /* 添加你的第三种颜色方案的样式规则 */
      `
    ];

    // 应用当前颜色方案的样式规则
    style.textContent = styles[scheme];
  }

  // 初始化页面时应用默认颜色方案
  applyColorScheme(colorScheme);
</script>
